<script>

var map;
function initMap() {
	var hb=new google.maps.LatLng(37.499501, 127.029277);
	
  var map = new google.maps.Map(document.getElementById('map'), {
    center: hb,
    zoom: 16
  });
  
  var infowindow = new google.maps.InfoWindow;
  infowindow.setContent('한빛교육센터');
  
		  var marker = new google.maps.Marker({map: map, position: hb});
		  marker.addListener('click', function() {
		    infowindow.open(map, marker);
		  });
}

    </script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUN6ZUXqNd3Dm0oBCTuPOUfPpqFmp1248&callback=initMap"
